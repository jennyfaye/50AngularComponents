<h2>#44 component name: passwordstrength</h2>

<h2>Password Strength Evaluator</h2>

<form>
  <label for="password">Enter Password: </label>
  <input name="password" id="password" type="password" [(ngModel)]="password">
  <br><br>

  <button type="button" (click)="evaluatePasswordStrength()">Check Strength</button>
  <br><br>
</form>

<div>
<p *ngIf="strength">Password Strength: {{ strength }}</p>
</div>
