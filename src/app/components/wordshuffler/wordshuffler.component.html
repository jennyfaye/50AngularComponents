<h2>#30 component name: wordshuffler</h2>

<form >
  <label for="word">Enter a word: </label>
  <input name="word" id="word" type="text" [(ngModel)]="word">
  <br><br>

  <button type="submit" (click)="shuffleWord()">Shuffle Word</button>
</form>

<div *ngIf="shuffledWord">
  <h3>Shuffled Word: {{ shuffledWord }}</h3>
</div>
