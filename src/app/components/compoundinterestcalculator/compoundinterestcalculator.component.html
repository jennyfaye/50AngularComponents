<h2>#34 component name: compoundinterestcalculator</h2>

<h2>Compound Interest Calculator</h2>

<form>
  <label for="principal">Principal (amount): </label>
  <input [(ngModel)]="principal" name="principal" id="principal" type="number" step="0.01" placeholder="Enter principal" required>
  <br><br>

  <label for="rate">Annual Interest Rate (in %): </label>
  <input [(ngModel)]="rate" name="rate" id="rate" type="number" step="0.01" placeholder="Enter rate" required>
  <br><br>

  <label for="time">Time (in years): </label>
  <input [(ngModel)]="time" name="time" id="time" type="number" step="0.01" placeholder="Enter time" required>
  <br><br>

  <label for="frequency">Compounding Frequency (times per year): </label>
  <input [(ngModel)]="frequency" name="frequency" id="frequency" type="number" step="1" placeholder="Enter frequency" required>
  <br><br>

  <button type="submit" (click)="calculateCompoundInteres()">Calculate Interest</button>
</form>

<div *ngIf="compoundInterest">
  <h3>Compound Interest: {{ compoundInterest.toFixed(2) }}</h3>
</div>
