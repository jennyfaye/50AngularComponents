<h2>#14 component name: showusername</h2>

<form>
  <label for="username">Enter a username:</label>
  <input name="username" id="username" type="text" [(ngModel)]="username">
  <br><br>

  <button type="submit" (click)="displayUsername()">Display Username</button>
</form>

<div *ngIf="displayedUsername">
  <h3>Username: {{ displayedUsername }}</h3>
</div>
