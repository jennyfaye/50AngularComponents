<h2>#33 component name: interestcalculator</h2>

<h2>Interestc Calculator</h2>

<form>
  <label for="principal">Principal (amount): </label>
  <input name="principal" id="principal" type="number" step="0.01" placeholder="Enter principal" [(ngModel)]="principal" required>
  <br><br>

  <label for="rate">Annual Interest Rate (in %): </label>
  <input name="rate" id="rate" type="number" step="0.01" placeholder="Enter rate" [(ngModel)]="rate" required>
  <br><br>

  <label for="time">Time (in years): </label>
  <input [(ngModel)]="time" name="time" id="time" type="number" step="0.01" placeholder="Enter time" required>
  <br><br>

  <button type="submit" (click)="calculateSimpleInterest()">Calculate Interest</button>
</form>

<div *ngIf="interest">
  <h3>Simple Interest: {{ interest.toFixed(2) }}</h3>
</div>
