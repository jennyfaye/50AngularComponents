<h2>#26 component name: wordcounter</h2>

<h2>Word Counter</h2>

<form ><label for="text">Enter a phrase: </label>
  <input name="text" id="text" type="text" [(ngModel)]="text">
  <br><br>

  <button type="submit" (click)="countWords()">Submit</button>
</form>

<div *ngIf="text">
  <h3>Word Count: {{ wordCount }}</h3>
</div>
