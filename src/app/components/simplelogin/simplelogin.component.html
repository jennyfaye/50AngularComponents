<h2>#16 component name: simplelogin </h2>

<h2>Simple Login </h2>

<form >
  <label for="email">Email: </label>
  <input name="email" id="email" type="text" placeholder="Enter your email" [(ngModel)]="email" required>
  <br><br>

  <label for="password">Password: </label>
  <input name="password" id="password" type="text" placeholder="Enter your password" [(ngModel)]="password" required>
  <br><br>

  <button type="submit" (click)="login()">Login</button>
</form>
