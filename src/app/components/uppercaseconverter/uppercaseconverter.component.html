<h2>#29 component name: uppercaseconverter</h2>

<form >
  <label for="str">Enter a string:</label>
  <input name="str" id="str" type="text" placeholder="Type your string here" [(ngModel)]="str">
  <br><br>

  <button type="submit" (click)="convertToUppercase()">Convert to Uppercase</button>
</form>

<div *ngIf="uppercasedString">
  <h3>Uppercased String: {{ uppercasedString }}</h3>
</div>
