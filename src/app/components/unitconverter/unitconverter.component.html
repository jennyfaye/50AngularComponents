<h2>#48 component name: unitconverter</h2>

<h2>Unit Converter</h2>
<label>Value: </label>
<input [(ngModel)]="value" placeholder="Enter value" type="number" [(ngModel)]="value">
<br>
<select [(ngModel)]="unitType">
  <option value="m-to-km">Meters to Kilometers</option>
  <option value="km-to-m">Kilometers to Meters</option>
</select>
<br><br>

<button (click)="convert()">Convert</button>
<br><br>

<div>
<h3 *ngIf="convertedValue !== null">Converted Value: {{ convertedValue }}</h3>
</div>
