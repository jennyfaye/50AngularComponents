<h2>#6 component name: userage</h2>

<h2>User Age Calculator</h2>

<form>
  <label>Enter your birthdate: </label>
  <input name="birthdate" id="birthdate" type="date"[(ngModel)]="birthdate" required>
  <br><br>

  <button type="submit" (click)="displayAge()">Calculate Age </button>
</form>

<div *ngIf="age">
  <h3>Age: {{ age }} years old</h3>
</div>
