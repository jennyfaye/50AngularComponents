<h2>#24 component name: todomanager</h2>

<form >
  <label for="task">Add task: </label>
  <input name="task" id="task" type="text" [(ngModel)]="task">
  <br><br>

  <button type="submit" (click)="addTask()">Add</button>

  <ul>
    <li *ngFor="let task of toDoList; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
